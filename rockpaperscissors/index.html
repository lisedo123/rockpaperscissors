<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <div class="user_result">
                    <img src="images/rock.png" alt="user choice">
                </div>
                <div class="bot_result">
                    <img src="images/rock.png" alt="computer choice">
                </div>
            </div>
            <div class="result">Let's Play!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="rock image">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="paper image">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="scissors image">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
